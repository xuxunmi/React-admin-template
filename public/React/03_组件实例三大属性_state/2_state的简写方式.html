<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>state简写方式</title>
    <style>
        .title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 容器 -->
    <div id="app"></div>

    <!-- 引入React核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.2/babel.min.js"></script>

    <script type="text/babel">
        const app = document.getElementById("app");

        // 1.创建组件
        class Weather extends React.Component {
            // 初始化状态
            state = {
                isHot: true,
                wind: "微风",
            };
            render() {
                // 读取状态
                const { isHot, wind } = this.state;
                return (
                    <h1 onClick={this.handleChangeWeather}>
                        今天的天气很{isHot ? "炎热" : "凉爽"}，{wind}!
                    </h1>
                );
            }
            // 自定义方法---要用赋值语句的形式+箭头函数
            handleChangeWeather = () => {
                console.log(this);
                const { isHot } = this.state;
                this.setState({
                    isHot: !isHot,
                });
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<Weather />, app);
    </script>
</body>

</html>
