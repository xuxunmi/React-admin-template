<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1_props的基本使用</title>
    <style>
        .title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 容器 -->
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>

    <!-- 引入React核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.2/babel.min.js"></script>

    <script type="text/babel">
        const app1 = document.getElementById("app1");
        const app2 = document.getElementById("app2");
        const app3 = document.getElementById("app3");

        // 1.创建组件
        class Person extends React.Component {
            render() {
                // 1.获取props中的数据
                const { name, age, sex } = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>年龄：{age}</li>
                        <li>性别：{sex}</li>
                    </ul>
                );
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<Person name="徐寻觅1" age={18} sex="男" />, app1);
        ReactDOM.render(<Person name="徐寻觅2" age={20} sex="男" />, app2);

        const p = { name: '徐寻觅', age: 22, sex: '男' }
        // 批量传递标签属性
        ReactDOM.render(<Person {...p} />, app3);
    </script>
</body>

</html>
